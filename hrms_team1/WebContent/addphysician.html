<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
 <script type="text/javascript" src="http://localhost:8080/hrms_team1/validate.js"></script>
<title>Add Physician</title>
</head>
<body>
<a href="LoginSuccess.jsp"><h3>HOME</h3></a>
<h1 align="center">Add Physician Details</h1>
<form name="physician_form" action="AddPhyCon" method="get" onsubmit="return validate()">
<table align="center">
 
    <tr>
    <td>Physician FirstName:</td><td><input type="text" name="firstname"></td>
  </tr>
  <tr>
  <td>Physician LastName:</td><td> <input type="text" name="lastname">
  </td>
     </tr>
  <tr>
  <td>DepartmentID</td>
  <td><select name="department">
  <option value="D001">D001</option>
  <option value="D002">D002</option>
  <option value="D003">D003</option>  
  </select></td>
      </tr>
      <tr>
      <td>EducationalQualifications:</td><td><input type="text" name="qualification">
  </td>
      </tr>
      <tr>
      <td>YearsOfExperience:</td><td> <input type="text" name="experience">
  </td>
      </tr>
      <tr>
      <td>State</td>
      <td><select name="State">
	<option value="AL">AL</option>
	<option value="AK">AK</option>
	<option value="AZ">AZ</option>
	<option value="AR">AR</option>
	<option value="CA">CA</option>
	<option value="CO">CO</option>
	<option value="CT">CT</option>
	<option value="GA">GA</option>
	<option value="DE">DE</option>	
	</select></td>
      </tr>
      <tr>
      <td>Plan</td>
      <td>
<select name="Plan">
   <option value="Plan A">Plan A</option>
   <option value="Plan B">Plan B</option>
   <option value="Plan C">Plan C</option>
   <option value="Plan D">Plan D</option>
   <option value="Plan E">Plan E</option>
   <option value="Plan F">Plan F</option>
   </select>
</td>
      </tr>
      <tr>
     <td> <input type="submit"  value="submit"></td>
     <td><input type="reset" value="reset"></td>
     </tr>
</table>

</form>

</body>
</html>
